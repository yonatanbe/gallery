            <header class="gl-header">
                <h1>Gallery Header!</h1>

                    <span class="gl-menu-item gl-menu-status-bar">Selected: {{src}}</span>
                    <span class="gl-menu-item gl-menu-search">
                        <form>
                            <label for="search">Search
                                <input type="text" name="search" id="search" placeholder="search for..">
                                <button name="submit">Submit</button>
                            </label>
                        </form>
                    </span>
                    <span class="gl-menu-item gl-menu-view-type">View-Type</span>
                </div>
            </header>
